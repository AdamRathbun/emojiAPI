<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emoji.css">
    <title>Emoji API</title>
</head>
<body>
    <h1>type: group_name (such as food_and_drink) to get a random emoji</h1>
    <h2>list of available: flags, symbols, objects, activities, travel_and_places, animals_and_nature, smileys_and_people
    <form>
        <input type="text" name="userEntry" id="user" placeholder="type category" value="">
        <button name="button" id="press" type="button">press</button>
    </form>
    <div></div>
    <div class="name">name</div>
    <div class="category">category</div>
    <div class="emoji">emoji</div>
    <div class="unicode">unicode</div>
    <script type="text/javascript" src="emoji.js"></script>
</body>
</html>
